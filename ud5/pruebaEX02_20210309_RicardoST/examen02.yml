Ejercicio 1.-
Crea XML, DTD y Schema XML , se desea almacenar información de las constelaciones o estrellas en un mapa estelar.

Elemento constelación
Cada constelación contiene un atributo nombreLatin que será la clave. Además, se almacenará: nombre español de tipo alfanumérico, superficie un número real, estrellas, objetos, colindantes y observación.
El elemento estrellas tiene un atributo número de estrellas que almacena un número entero positivo inferior a 1000. El elemento estrella consta de dos elementos: asterismo es un numero entero positivo y un elemento llamado masBrillante donde guarda el nombre de la estrella más brillante y como atributo luminosidad que es un número real mayor que 0.
El elemento objetos está formado por cúmulos de estrellas, nebulosas, galaxias, cuásares, lluvia de meteoros. Todos los elementos almacenan valores booleanos (true o false) y con valor por defecto false, excepto el elemento lluvias de meteoros, opcional, que almacena su nombre y este elemento se puede repetir tantas veces como lluvias de estrellas se hayan producido en dicha constelación.
Elemento colidantes, guarda el/los nombre(s) de los objetos colindantes.
El elemento observación para archivar información en qué hemisferio, mes y hora se ve mejor dicha constelación, está formado por:
- elemento hemisferio con dos posibles valores Norte o Sur
- elemento mes con los posibles valores 01 a 12.
- elemento hora valores 00:00:00 a 23:59:00M siendo HH:MM:SS

Elemento estrella
Elemento estrella guarda información como nombre de la estrella, a qué constelación pertenece, distancia es un número real mayor que cero, luminosidad número entero positivo, temperatura número real y masa es un número entero positivo. 
El elemento distancia tiene un atributo para indicar la unidad de medida, con un valor fijo años luz.
El elemento luminosidad tiene un atributo llamado medida, con un valor fijo soles.
Elemento temperatura tiene un atributo medida, su valor por defecto K.
Elemento masa tiene un atributo medida con el valor por defecto soles.

